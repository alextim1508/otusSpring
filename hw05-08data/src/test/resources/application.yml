spring:
  shell:
    interactive:
      enabled: false

  h2:
    console:
      enabled: true
      path: /h2-console

  datasource:
    url: jdbc:h2:mem:mydatabase
    initialization-mode: ALWAYS

  logging:
    level:
      org.springframework.web: INFO

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate